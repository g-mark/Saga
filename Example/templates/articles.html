{% extends "base.html" %}

{% block title %}{% block childtitle %}Articles{% endblock %}{% endblock %}

{% block content %}

      <a href="{{ page | url }}">{{ page.title }}</a><br/>
      {{ page.metadata.summary }}
    </p>
  {% endfor %}
{% endblock %}
